# Initial Source https://github.com/ChristianChiarulli/dotfiles/tree/master/.config/alacritty

# Colors
colors:
  primary:
    background: '#212121'
    foreground: '#e6eef1'

  # Normal colors
  normal:
    black:    '#212121'
    red:      '#f06767'
    green:    '#7eda8b'
    yellow:   '#FF9646'
    blue:     '#406de3'
    magenta:  '#bf88eb'
    cyan:     '#36cfb8'
    white:    '#d0dae2'

  # Bright colors
  bright:
    black:    '#525252'
    red:      '#ff8181'
    green:    '#b1fe8a'
    yellow:   '#ffb981'
    blue:     '#8fc2f7'
    magenta:  '#efb7f5'
    cyan:     '#59eccf'
    white:    '#e6eef1'

background_opacity: 0.42

font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic

  # Point size
  size: 12.0

  offset:
    x: 0
    y: 0

window:
  padding:
    x: 2
    y: 2

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 5

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'

save_to_clipboard: true
live_config_reload: true
